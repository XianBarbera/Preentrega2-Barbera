<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../images/icons8-taoism-64.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="../images/icons8-taoism-64.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>
      Contacto - Asociación Dragon Rojo Kung Fu - Clases de Kung Fu Tradicional
    </title>
    <meta
      name="description"
      content="Contacta con la Asociación Dragon Rojo Kung Fu para obtener más información sobre nuestras clases de Kung Fu Tradicional. Completa el formulario y envíanos tu mensaje."
    />
  </head>
  <body>
    <header class="box-shadow">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand d-flex" href="../index.html">
            <span class="align-items-center">
              <img
                src="../images/dragon-rojo-logo-blanco (2).png"
                alt="Logo"
                class="logo-img img-fluid circle box-shadow"
              />
            </span>
          </a>
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa fa-bars"></i>
          </button>
          <section class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="clases.html">Clases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="maestros.html">Maestros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre-nosotros.html"
                  >Sobre nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </section>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <section class="center">
              <img
                src="../images/dragon.png"
                alt="Imagen de un dragón - Clases de Kung Fu Tradicional"
                class="img-fluid"
              />
            </section>
          </div>
          <div class="col-md-6">
            <section>
              <h1 class="text-shadow font-color">Contáctenos</h1>
              <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label font-color text-shadow"
                    >Nombre:</label
                  >
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control box-shadow border-radius"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label font-color text-shadow"
                    >Email:</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control box-shadow border-radius"
                  />
                </div>

                <div class="mb-3">
                  <label for="mensaje" class="form-label font-color text-shadow"
                    >Mensaje:</label
                  >
                  <textarea
                    id="mensaje"
                    name="mensaje"
                    class="form-control box-shadow border-radius"
                  ></textarea>
                </div>

                <button
                  type="submit"
                  class="
                    btn btn-primary
                    form-contact-btn
                    box-shadow
                    border-radius
                  "
                >
                  Enviar
                </button>
              </form>
            </section>
          </div>
        </div>
        <aside class="col-md-12">
          <div class="gallery">
            <figure>
              <img src="../images/maestros.jpg" alt="shifus de dragon rojo" />
              <figcaption>Shifus de la asociacion Dragon Rojo</figcaption>
            </figure>
            <figure>
              <img
                src="../images/ian-kungfu.jpg"
                alt="instructor en torneo de formas"
              />
              <figcaption>Instructor Ian Barbera Torneo de Formas</figcaption>
            </figure>
            <figure>
              <img
                src="../images/practicantes-3.jpg"
                alt="shifu demarco y sus alumnos en demostracion"
              />
              <figcaption>Shifu Jose Demarco en demostracion</figcaption>
            </figure>
            <figure>
              <img
                src="../images/ian-kungfu2.jpg"
                alt="instructor en torneo mei hua"
              />
              <figcaption>
                Instructor Ian Barbera en el torneo Mei Hua
              </figcaption>
            </figure>
          </div>
        </aside>
      </div>
    </main>
    <footer class="center custom-footer">
      <div class="container">
        <div class="row align-items-center">
          <section class="col-2">
            <a href="../index.html">
              <img
                src="../images/dragonrojo-logo-blanco.jpg"
                class="img-fluid circle"
                alt="left-logo"
              />
            </a>
          </section>
          <section class="col-8">
            <div class="text-center">
              <h4>Seguinos en redes sociales:</h4>
              <ul class="social-icons">
                <li>
                  <a href="https://github.com/XianBarbera"
                    ><i class="fab fa-github"></i
                  ></a>
                </li>
                <li>
                  <a href="https://www.facebook.com/ian.a.barbera"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                </li>
                <li>
                  <a href="https://www.instagram.com/ianabebarbera"
                    ><i class="fab fa-instagram"></i
                  ></a>
                </li>
              </ul>
            </div>
          </section>
          <section class="col-2 text-right">
            <a href="../index.html">
              <img
                src="../images/dragonrojo-logo-blanco.jpg"
                class="img-fluid circle"
                alt="right-logo"
              />
            </a>
          </section>
          <section class="col-12 font-arial">
            <h5 class="text-center">
              Derechos de autor &copy; 2023 Ian Barbera
            </h5>
          </section>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
