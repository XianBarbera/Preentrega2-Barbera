    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <section class="center">
              <img
                src="../images/dragon.png"
                alt="imagen de un dragon"
                class="img-fluid"
              />
            </section>
          </div>
          <div class="col-md-6">
            <section>
              <h1 class="text-shadow">Cont√°ctenos</h1>
              <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label text-shadow" required
                    >Nombre:</label
                  >
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control box-shadow border-radius"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label text-shadow"
                    >Email:</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control box-shadow border-radius"
                  />
                </div>

                <div class="mb-3">
                  <label for="mensaje" class="form-label text-shadow"
                    >Mensaje:</label
                  >
                  <textarea
                    id="mensaje"
                    name="mensaje"
                    class="form-control box-shadow border-radius"
                  ></textarea>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary form-contact-btn border-radius"
                >
                  Enviar
                </button>
              </form>
            </section>
          </div>
        </div>
